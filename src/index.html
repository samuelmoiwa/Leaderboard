<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Leader Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" src="index.css">
</head>

<body>
  <header>
    <h1 class="heading">Leaderboard</h1>
  </header>

  <main>

    <section class="space displayScore">
      <div id="div_1">
        <h2>Recent Score</h2>
        <button type="button" class="refresh_btn">Refresh</button>
      </div>
      <div id="div_2">
        <table class="table_item"></table>
      </div>
    </section>

    <section class="space inputScore">
      <h2>Add your score</h2>
      <input type="text" name="name" placeholder="Your name" class="score_input" id="leaderName" required>
      <input type="number" name="score" placeholder="Your score" class="score_input" id="leaderScore" required>
      <p><button type="submit" value="Submit" class="btn-submit">Submit</button></p>
    </section>

  </main>

</body>

</html>
