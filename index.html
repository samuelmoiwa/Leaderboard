<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Leader Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" src="index.css">
<script defer src="index.bundle.js"></script></head>

<body>
  <header class="header_div">
    <h1 class="heading">Leaderboard</h1>
  </header>

  <section class="main">

    <div class="display_card"> 
      <section class="displayScore">

        <div id="div_1">
          <h2 class="recent_scores">Recent Score</h2>
          <button type="button" class="refresh_btn">Refresh</button>
        </div>

        <div id="div_2">
          <table class="table_item"></table>
        </div>

      </section>
      

      <section class="inputScore">
        <div class="add_scores_text_div"> 
          <h3 class="input_header_text">Add Your Score</h3>
        </div>
        <input type="text" name="name" placeholder="Your name" class="score_input" id="leaderName" required>
        <input type="number" name="score" placeholder="Your score" class="score_input" id="leaderScore" required>
        <button type="submit" value="Submit" class="btn-submit">Submit</button>
      </section>
    </div>
  </section>

  <footer>
    <h3 class="footer_text">Microverse Games Leaderboard | Developed with ‚ô•Ô∏è by: Samuel Moiwa üòé</h3>
  </footer>

</body>

</html>
