<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <title>Webpack App</title>
      <link rel='stylesheet' type='text/css' media='screen' href='./index.css'>
  <script defer src="index.bundle.js"></script></head>

  <body>
    
    <section class="main_section">
      <h1 class="awesome-text">
        Leaderbord
      </h1>
    
      <div class="container">

        <div class="names_div">

          <div class="refresh">
            <h3 class="recent_scores">Recent scores</h3>
            <button class="refresh_btn">Refresh</button>
          </div>

          <div class="names_list_main_div">
            <div class="scoreLists">
              <!-- books items    -->
            </div>
          </div>
        </div>
    
        <div class="input_value_main_div">

          <h3>Add your scores</h3>

          <div class="inputs_div">
          <input class="inputVal" type="text" id="name" placeholder="Your name" value="">
          <input class="inputVal" type="number" id="score" placeholder="Your score" value="">
          <div class="add_btn_div">
          <button type="submit" class="add_btn">Submit</button>
          </div>
          
        </div>

      </div>

    </section>
    
  </body>
    
</html>
